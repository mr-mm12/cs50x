{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol (e.g., MSFT)" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares (integer)" type="text">
    </div>
    <button class="btn btn-success" type="submit">Buy</button>
</form>
{% endblock %}
