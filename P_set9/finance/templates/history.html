{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div class="table-responsive">
<table class="table table-hover align-middle">
    <thead>
        <tr>
            <th class="text-start">Type</th>
            <th class="text-start">Symbol</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-start">Time</th>
        </tr>
    </thead>
    <tbody>
        {% for r in tx %}
        <tr>
            <td class="text-start">{{ r.type }}</td>
            <td class="text-start">{{ r.symbol }}</td>
            <td class="text-end">{{ r.shares }}</td>
            <td class="text-end">{{ r.price | usd }}</td>
            <td class="text-start">{{ r.time }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
