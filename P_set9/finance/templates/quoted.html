{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<div class="card mx-auto" style="max-width: 28rem;">
    <div class="card-body">
        <h5 class="card-title">{{ quote.name }} ({{ quote.symbol }})</h5>
        <p class="card-text fs-3">{{ quote.price | usd }}</p>
        <a class="btn btn-outline-primary" href="/buy">Buy</a>
    </div>
</div>
{% endblock %}
